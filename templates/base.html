<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>{% block title %}
    {% endblock title %}</title>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <a class="logo" href="{% url 'home' %}">
        <i class="fas fa-user-circle"></i>&nbsp;Contacts
      </a>
      <a class="menu" href="{% url 'search' %}">
        Search
      </a>
      <a class="menu" href="{% url 'detail' %}">
       Details
      </a>
      <form class="form-inline my-2" action="search.html">
        <input
          class="form-control"
          type="text"
          placeholder="Find contacts..."
        />
        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </nav>
    <!-- Navbar ends -->
    <br />

    {% block main_content %}
    {% endblock main_content %}

    <!-- footer -->
    <footer class="mt-4 p-2">
      <p class="text-center p-1 m-0">&copy; My Contacts 2020</p>
    </footer>
    <!-- footer ends -->
  </body>
</html>
