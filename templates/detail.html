{% extends 'base.html' %}

{% load static %}

{% block title %}
{{ contacts.name }}
{% endblock title %}

{% block main_content %}
<!-- Main Section -->
    <div class="container">
      <h2 class="heading font-weight-light text-center">{{ contacts.name }}</h2>
      <hr />
    </div>
    <div class="container main-part">
      <!-- Card for details -->
      {% include 'partials/_card.html' %}
    </div>
    <div class="container mt-3">
        <h5 class="text-center my-3 font-weight-light">Record Date: &nbsp; {{contacts.date_added}}</h5>
        <p class="text-center text-light">
            <a class="btn btn-info px-5" href="{% url 'update' contacts.id %}">
                <i class="far fa-edit"></i> &nbsp; Update
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-danger px-5" href="{% url 'delete' contacts.id %}">
                <i class="far fa-trash-alt"></i> &nbsp; Delete
            </a>
        </p>
    </div>

    <!-- Main Section ends-->
{% endblock main_content %}
